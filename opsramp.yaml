openapi: 3.0.0
info:
  title: OpsQL
  version: 2.0.0
  description: Query Language API Documentation
  contact:
    name: OpsRamp Support
    email: support@opsramp.com
    url: 'https://www.opsramp.com/about-opsramp/contact-us/'
servers:
  - url: 'https://api.opsramp.com'
    description: Partner - All Others
  - url: 'https://{subdomain}.api.opsramp.com'
    description: Partner or Client custom branded sub-domain
    variables:
      subdomain:
        default: demo
        description: Custom sub-domain assigned to the client
paths:
  '/opsql/api/v3/tenants/{tenantId}/queries':
    x-new-path: true
    x-internal: true
    summary: queries
    description: Post a Query.Configure and post the query for the required entities.
    post:
      description: Execute the query defined by the payload
      summary: OpsQL based queried data from the platform. For details on OpsQL please refer `https://docs.opsramp.com/platform-features/feature-guides/query-language-reference/query-language-ref/`
      operationId: ql_queries
      tags:
        - ql
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/querymodel'
            examples:
              example-query-alerts:
                value:
                  objectType: alert
                  fields:
                    - id
                    - type
                    - os
                    - ipAddress
                    - alert.currentState
                    - alert.updatedTime
                  filterCriteria: type = 'server' AND state = 'managed' AND alert.status = 'Open'
              example-query-alert:
                value:
                  objectType: alert
                  filterCriteria: status = 'Open' AND resource.group.name = 'group-abc'
              example-query-resource-groupBy:
                value:
                  objectType: resource
                  groupBy:
                    - availability.state
                  aggregateFunction: count
              example-query-resource-by-custom-attribute:
                value:
                  objectType: resource
                  fields:
                    - id
                    - name
                    - type
                  filterCriteria: tags.departmentCode = '0ABC12'
              example-query-resource-in-relationships:
                value:
                  objectType: resource
                  filterCriteria: 'topology.relation = connects and entityType = RESOURCE and id =''0c0eccaf-3df8-4270-a3be-04f352001b7d'' '
                  fields:
                    - entityType
                    - id
                    - name
                    - type
                    - internalId
                    - targetResource.type
                    - targetResource.name
                    - targetResource.internalId
                    - topology.relation
                    - targetResource.ipAddress
                    - targetResource.id
                  pageNo: 1
                  pageSize: 100
              example-query-resource-out-relationships:
                value:
                  objectType: resource
                  filterCriteria: 'topology.relation = connects and entityType = RESOURCE and id =''0c0eccaf-3df8-4270-a3be-04f352001b7d'' '
                  fields:
                    - entityType
                    - id
                    - name
                    - type
                    - internalId
                    - targetResource.type
                    - targetResource.name
                    - targetResource.internalId
                    - topology.relation
                    - targetResource.ipAddress
                    - targetResource.id
                  pageNo: 1
                  pageSize: 100
              example-query-by-appInstances:
                value:
                  objectType: resource
                  fields:
                    - id
                    - name
                    - type
                    - ipAddress
                    - appInstance.id
                    - appInstance.name
                  filterCriteria: appInstance.name = 'app-abc'
              example-query-audit-log:
                value:
                  objectType: audit
                  filterCriteria: dataChanges.property = 'country'
                  fields:
                    - spId
                    - partnerId
                    - clientId
                    - spName
                    - partnerName
                    - clientName
                    - objectId
                    - objectName
                    - objectType
                    - dataChanges
                  sortBy: activityTime
                  pageNo: 1
                  pageSize: 100
              example-query-by-resource-attributes:
                value:
                  objectType: resource
                  fields:
                    - id
                    - name
                    - type
                  filterCriteria: resourceGrp.name = '0ABC12' AND Os = `Linux`
                  sortBy: name
                  pageNo: 0
                  pageSize: 0
              example-default-fields:
                value:
                  objectType: resource
                  filterCriteria: resourceName in ('prod-server')
              example-resource-all-fields:
                value:
                  objectType: resource
                  fields:
                    - id
                    - name
                    - type
                    - aliasName
                    - resourceName
                    - hostName
                    - make
                    - model
                    - ipAddress
                    - alternateIpAddress
                    - os
                    - serialNumber
                    - clientId
                    - partnerId
                    - entityType
                    - nativeType
                    - dnsName
                    - moId
                    - internalId
                    - state
                    - macAddress
                    - agentInstalled
                    - monitorable
                    - tags
                    - timezone
                    - osType
                  filterCriteria: availability.state = 'up'
              example-resource-ostype:
                value:
                  objectType: resource
                  filterCriteria: osType = 'linux'
              example-resource-timezone:
                value:
                  objectType: resource
                  filterCriteria: timezone = 360
              example-query-like-expression:
                value:
                  objectType: alert
                  fields:
                    - id
                    - type
                    - os
                    - ipAddress
                    - alert.currentState
                    - alert.updatedTime
                  filterCriteria: subject  LIKE 'cpu utilization is 90'
          application/xml:
            schema:
              type: object
              properties: {}
          multipart/form-data:
            schema:
              type: object
              properties: {}
        description: Query request
      responses:
        '200':
          $ref: '#/components/responses/queryresult'
      x-internal: true
    parameters:
      - $ref: '#/components/parameters/tenantId'
components:
  securitySchemes:
    accessToken:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: 'https://subdomain.api.opsramp.com'
          scopes: {}
  parameters:
    tenantId:
      in: path
      name: tenantId
      schema:
        type: string
      description: Describes clientId of the tenant
      required: true
  schemas:
    querymodel:
      type: object
      description: ''
      title: ''
      additionalProperties: false
      properties:
        objectType:
          type: string
          minLength: 1
          description: Query the category type
          enum:
            - resource
            - alert
            - incident
            - audit
          example: resource
        fields:
          type: array
          description: The list of fields as required when query matches the filter.
          items:
            type: string
        filterCriteria:
          type: string
          minLength: 1
          description: |-
            Describes the string defining all the patterns supported by OpsQL. The filter criteria of the query is create by the supported operators and attribute values.
            For details on how to create query for OpsQL please refer `https://docs.opsramp.com/platform-features/feature-guides/query-language-reference/query-language-ref/`
          x-more-information-url: https://docs.opsramp.com/platform-features/feature-guides/query-language-reference/query-language-ref/
          x-more-information-title: See "opsql-overview" guide
        aggregateFunction:
          type: string
          description: The supported aggregate function.
          enum:
            - count
            - max
            - min
            - avg
        groupBy:
          type: array
          description: Groups the data based on the given fields.
          items:
            type: string
        sortBy:
          type: string
          description: Sorting the resultset based on the field.
        pageNo:
          type: number
          description: Resultset page no.
        pageSize:
          type: number
          description: Data size in each resultset page.
      required:
        - objectType
      readOnly: true
    entitymodel:
      x-examples: {}
      anyOf:
        - $ref: '#/components/schemas/paginatedResources'
        - $ref: '#/components/schemas/paginatedAlerts'
        - $ref: '#/components/schemas/auditlogmodel'
      title: ''
    alertmodel:
      type: array
      description: ''
      minItems: 1
      uniqueItems: false
      x-examples: {}
      items:
        type: object
        properties:
          id:
            type: string
            minLength: 1
          subject:
            type: string
            minLength: 1
          metric:
            type: string
            minLength: 1
          objectId:
            type: string
            minLength: 1
          objectName:
            type: string
            minLength: 1
          objectType:
            type: string
            minLength: 1
          ipAddress:
            type: string
            minLength: 1
          currentState:
            type: string
            minLength: 1
          status:
            type: string
            minLength: 1
        required:
          - id
          - subject
          - metric
          - objectId
          - objectName
          - objectType
          - ipAddress
          - currentState
          - status
    resourcemodel:
      type: array
      description: ''
      minItems: 1
      uniqueItems: true
      items:
        type: object
        required:
