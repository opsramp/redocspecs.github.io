openapi: 3.0.0
info:
    title: opsramp-agents-gateways
    version: 2.0.0
    description: Agents & Gateways API Documentation
    contact:
        name: OpsRamp Support
        url: 'https://www.opsramp.com/about-opsramp/contact-us/'
        email: support@opsramp.com
servers:
    -
        url: 'https://api.opsramp.com'
        description: Partner - All Others
    -
        url: 'https://{subdomain}.api.opsramp.com'
        description: Partner or Client custom branded sub-domain
        variables:
            subdomain:
                default: demo
                description: Custom sub-domain assigned to the client
paths:
    /api/v2/applicationservice:
        summary: 'Get status, start and stop application services'
        description: |-
            Gets the service status and starts and stops application services.

            An access token must be generated to use this API.

            Supported services are network, squid, postgresql, vprobe, and ntp.
        post:
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            required:
                                - service
                                - action
                            type: object
                            properties:
                                service:
                                    description: Name of the service.
                                    enum:
                                        - network
                                        - squid
                                        - postgresql
                                        - ntp
                                    type: string
                                action:
                                    description: 'Action item: status, start, or stop.'
                                    enum:
                                        - start
                                        - stop
                                        - status
                                        - restart
                                    type: string
                        examples:
                            example-1:
                                value:
                                    service: squid
                                    action: start
            tags:
                - Standalone-gateway
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    Success:
                                        type: string
                            examples:
                                example-1:
                                    value:
                                        Success: Service Squid Proxy started successfully.
                    description: OK
    '/api/v2/download/gateway/{packageName}':
        summary: Download gateway files
        description: Downloads gateway files from the download server.
        get:
            tags:
                - Standalone-gateway
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    expires_in:
                                        type: integer
                                    url:
                                        type: string
                            examples:
                                example-1:
                                    value:
                                        expires_in: 900
                                        url: >-
                                            https://dl01.opsramp.com/itop/download/gateway/d3873201-c303-4846-8ce4-b9fd4cf1306b
                    description: OK
            summary: downloadGatewayPackage
        parameters:
            -
                name: packageName
                description: |-
                    Refers to the gateway package.
                    Supported values
                    - ova
                    - windows
                    - google
                schema:
                    default: 'NULL'
                    enum:
                        - ova
                        - iso
                        - windows
                        - google
                        - 'NULL'
                    type: string
                in: path
                required: true
    /api/v2/externalproxy:
        summary: Configure gateway external proxy connection
        description: |-
            Configures the external proxy connection on the gateway.

            An access token must be generated to use this API.
        post:
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            required:
                                - connection
                                - proxy_ip
                                - proxy_port
                            type: object
                            properties:
                                connection:
                                    description: 'Type of network connection: direct or proxy'
                                    enum:
                                        - direct
                                        - proxy
                                    type: string
                                proxy_ip:
                                    description: Proxy IP address for the network.
                                    type: string
                                proxy_port:
                                    description: Port for the proxy IP address.
                                    type: string
                                proxy_usr:
                                    description: Proxy user name.
                                    type: string
                                proxy_pwd:
                                    description: Proxy password.
                                    type: string
                        examples:
                            example-1:
                                value:
                                    connection: direct
                                    proxy_ip: <ip>
                                    proxy_port: <port>
                                    proxy_usr: <proxyuser>
                                    proxy_pwd: <proxypassword>
            tags:
                - Standalone-gateway
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    Success:
                                        type: string
                            examples:
                                example-1:
                                    value:
                                        Success: Successfully updated proxy settings.
                    description: OK
    /api/v2/generalinfo:
        summary: Gets gateway information
        description: 'Gets general information from the gateway, including appliance details and network information.'
        get:
            tags:
                - Standalone-gateway
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    Appliance Information:
                                        type: object
                                        properties:
                                            Model:
                                                type: string
                                            Registration Status:
                                                type: string
                                            Firmware Build Tag:
                                                type: string
                                            Tunnel Status:
                                                type: string
                                    Network Information:
                                        type: object
                                        properties:
                                            IP Address:
                                                type: string
                                            Subnet Mask:
                                                type: string
                                            Default Interface:
                                                type: string
                                            MAC Address:
                                                type: string
                                            DHCP:
                                                type: string
                                            Default Gateway:
                                                type: string
                                            DNS Entries:
                                                type: string
                                            Domain Name:
                                                type: string
                                            Host Name:
                                                type: string
                            examples:
                                example-1:
                                    value:
                                        Appliance Information:
                                            Model: XXXX
                                            Registration Status: XXXX
                                            Firmware Build Tag: XXXX
                                            Tunnel Status: XXXx
                                        Network Information:
                                            IP Address: XXXX
                                            Subnet Mask: XXXX
                                            Default Interface: XXXX
                                            MAC Address: XXXX
                                            DHCP: XXXX
                                            Default Gateway: XXXX
                                            DNS Entries: XXXX
                                            Domain Name: XXXX
                                            Host Name: XXXX
                    description: OK
    /api/v2/getntpdetails:
        summary: Gets gateway NTP details
        description: Gets NTP details from the gateway.
        get:
            tags:
                - Standalone-gateway
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    servers:
                                        type: string
                                    NTP Status:
                                        enum:
                                            - 'ON'
                                            - 'OFF'
                                        type: string
                                    time:
                                        type: string
                            examples:
                                example-1:
                                    value:
                                        servers: 'xxx,xxx'
                                        NTP Status: 'OFF'
                                        time: 'Tue May 19 21:40:08 UTC 2020'
                    description: OK
    '/api/v2/tenants/{tenantId}/agents/{platform}/download/{package-name}':
        summary: Download Linux agent
        description: >-
            Downloads the Linux agents.


            This usually follows calling the Get Agent Package for Linux API.

            #### Example URL

            - https://{api-url}/api/v2/tenants/tenantId/agents/LINUX/download/opsramp-agent_5.4.1-1_amd64.deb


            1. To capture the agent file: Use the package name from the response headers with the specific
            header package-name. The content of the file is available in the response body.

            2. Create a file with the same name as provided in the header and then write the contents of the
            response body into the file.
        get:
            tags:
                - Agent-downloads
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                description: File
                    description: OK
            summary: downloadLinuxPackages
        parameters:
            -
                $ref: '#/components/parameters/tenantId'
            -
                name: platform
                description: The operating system on which you want to deploy the agent.
                schema:
                    enum:
                        - LINUX
                    type: string
                in: path
                required: true
            -
                name: package-name
                description: >-
                    The name of the package you want to download.


                    Use the value in "name":"{package-name}" response from the Get Agent Package for Linux
                    API.
                schema:
                    type: string
                in: path
                required: true
    '/api/v2/tenants/{tenantId}/agents/{agentversion}/resourcesCountByAgentVersion':
        summary: Get agent count by agent version
        description: Gets the number of installed agent resources by agent version.
        get:
            tags:
                - agents-gateways
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    version:
                                        type: integer
                            example:
                                value:
                                    version: 2
                    description: OK
            summary: getAgentResourceByVersions
        parameters:
            -
                $ref: '#/components/parameters/tenantId'
            -
                name: agentversion
                schema:
                    type: string
                in: path
                required: true
    '/api/v2/tenants/{tenantId}/agents/deployAgentsScript':
        summary: Download Linux agent installation script
        description: >-
            Downloads the Linux agent installation script.


            This payload has the octet-stream of the deployment script.


            *Prescribed headers:*

            - Content-Type: application/octet-stream

            - Accept : application/octet-stream


            *Example urls:*

            - https://server/api/v2/tenants/client_id/agent/deployAgentsScript?scriptType=SHELL

            - https://server/api/v2/tenants/client_id/agent/deployAgentsScript?scriptType=PYTHON

            - Default scriptType = SHELL i..e 
            https://server/api/v2/tenants/client_14/agent/deployAgentsScript


            Notes: Values are case insensitive supports (SHELL or h)


            *Response payload:*

            - Consists of the octet-stream of the queried script.
        get:
            tags:
                - Agent-downloads
            parameters:
                -
                    name: scriptType
                    description: (Optional) The type of the script to be downloaded(Shell or Python_
                    schema:
                        default: 'NULL'
                        type: string
                    in: query
            responses:
                '200':
                    description: OK
            operationId: ''
            summary: getAgentDeploymentScripts
            description: ''
        parameters:
            -
                name: tenantId
                description: ClientId of the tenant
                schema:
                    type: string
                in: path
                required: true
    '/api/v2/tenants/{tenantId}/agents/{platform}/info':
        summary: Get the Linux agent
        description: >-
            Gets the Linux agent. This is usually followed by an API call to Download Linux Agent.


            Returns the JSON payload containing package name, package size, package checksum. The response
            also contains package S3 bucket URL for downloading the agent directly.
        get:
            tags:
                - Agent-downloads
            parameters:
                -
                    name: distName
                    description: Distribution name of the operating system on which you want to deploy the agent.
                    schema:
                        enum:
                            - ubuntu
                            - redhat
                            - amazon
                            - fedora
                            - sles
                        type: string
                    in: query
                    required: true
                -
                    name: architecture
                    description: |-
                        64-bit and 32-bit operating system architectures.

                        For Ubuntu distributions, use amd64 (64-bit) or i686 (32-bit)

                        For all other distributions, use x86_64 (64-bit) or i386 (32-bit)
                    schema:
                        enum:
                            - amd64
                            - i686
                            - x86_64
                            - i386
                        type: string
                    in: query
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    name:
                                        type: string
                                    downloadUrl:
                                        type: string
                                    version:
                                        type: string
                                    size:
                                        type: integer
                                    checksum:
                                        type: string
                                    generation:
                                        type: string
                            examples:
                                example-1:
                                    value:
                                        name: <package-name>
                                        downloadUrl: <direct-s3-download-url>
                                        version: <agent-version>
                                        size: 1000
                                        checksum: <checksum>
                                        generation: G2
                    description: OK
            summary: getLinuxSupportedPlatforms
        parameters:
            -
                $ref: '#/components/parameters/tenantId'
            -
                name: platform
                description: Operating system on which you want to deploy the agent.
                schema:
                    enum:
                        - LINUX
                    type: string
                in: path
                required: true
    '/api/v2/tenants/{tenantId}/agentPolicies/{policyId}/devices':
        summary: Assign agent resources policy
        description: Assigns agent resource policies.
        post:
            requestBody:
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                type: object
                                properties:
                                    id:
                                        type: string
                        examples:
                            example-1:
                                value:
                                    -
                                        id: 042761ba-542e-4a7a-8e38-3ebbea7eeb16
                                    -
                                        id: 023471da-698b-3a2e-1e93-6dbaca8eea23
                                    -
                                        id: 855eb82e-3064-40a1-a26e-77efabe300da
            tags:
                - Agent-policies
                - Agent-apis
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    failedEntities:
                                        type: object
                                        properties:
                                            entityID:
                                                type: string
                                    failedCount:
                                        type: integer
                                    successCount:
                                        type: integer
                            examples:
                                example-1:
                                    value:
                                        failedEntities:
                                            023471da-698b-3a2e-1e93-6dbaca8eea23: >-
                                                No device 023471da-698b-3a2e-1e93-6dbaca8eea23 found under
                                                client client_5
                                        failedCount: 1
                                        successCount: 2
                    description: OK
            summary: assignAgentPolicyOnDevices
        parameters:
            -
                name: tenantId
                schema:
                    type: string
                in: path
                required: true
            -
                name: policyId
                schema:
                    type: string
                in: path
                required: true
    '/api/v2/tenants/{tenantId}/agentProfiles/{profileId}/devices':
        summary: Assign agent resources profiles
        description: Assigns agent resource profiles.
        post:
            requestBody:
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                type: object
                                properties:
                                    id:
                                        type: string
                        examples:
                            example-1:
                                value:
                                    -
                                        id: 042761ba-542e-4a7a-8e38-3ebbea7eeb16
                                    -
                                        id: 023471da-698b-3a2e-1e93-6dbaca8eea23
                                    -
                                        id: 855eb82e-3064-40a1-a26e-77efabe300da
            tags:
                - Agent-policies
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    failedEntities:
                                        type: object
                                        properties:
                                            entityId:
                                                type: string
                                    failedCount:
                                        type: integer
                                    successCount:
                                        type: integer
                            examples:
                                example-1:
                                    value:
                                        failedEntities:
                                            023471da-698b-3a2e-1e93-6dbaca8eea23: >-
                                                No device 023471da-698b-3a2e-1e93-6dbaca8eea23 found under
                                                client client_5
                                        failedCount: 1
                                        successCount: 2
                    description: OK
            summary: assignAgentProfileOnDevices
            description: Test description for post
        parameters:
            -
                $ref: '#/components/parameters/tenantId'
            -
                name: profileId
                schema:
                    type: string
                in: path
                required: true
    '/api/v2/tenants/{tenantId}/agents/windows':
        summary: Download Windows agent
        description: |-
            Downloads the Windows agent.

            This returns the octet-stream payload.

            *Prescribed headers:*
            - Content-Type: application/octet-stream
            - Accept : application/octet-stream      

            *Example urls:*
            - https://server/api/v2/tenants/client_id/agents/windows?agentType=MSI
            - https://server/api/v2/tenants/client_id/agents/windows?agentType=EXE    
            - Default agentType = EXE  i..e https://server/api/v2/tenants/client_id/agents/windows

            Notes: Values are case insensitive supports (exe or EXE)

            *Response payload:*
            - Consists of the octet-stream of the agent installer in the requested format
        get:
            tags:
                - Agent-downloads
            parameters:
                -
                    name: agentType
                    description: Downloads the binary type of the agent installer
                    schema:
                        default: EXE
                        enum:
                            - EXE
                            - MSI
                        type: string
                    in: query
            responses:
                '200':
                    description: OK
            summary: downloadWindowsAgents
            description: ''
        parameters:
            -
                name: tenantId
                description: ClientId of the tenant
                schema:
                    type: string
                in: path
                required: true
    /api/v2/registration:
        summary: Register gateway
        description: Registers the gateway.
        servers:
            -
                url: 'http://{gatewayIp}:port'
        post:
            requestBody:
                content:
                    application/json:
                        schema:
                            required:
                                - activationKey
                                - opsRampServer
                            type: object
                            properties:
                                activationKey:
                                    description: Activation token used to register the Gateway with the API server.
                                    type: string
                                opsRampServer:
                                    description: API server to which Gateway wants to connect.
                                    type: string
                        examples:
                            example-1:
                                value:
                                    activationKey: 360541b2-3f4e-407d-b61a-3aa73c638ed2
                                    opsRampServer: xxx.opsramp.com
            tags:
                - Standalone-gateway
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: string
                            examples:
                                example-1:
                                    value: Appliance Registered Successfully
                    description: OK
    '/api/v2/proxy/{action}':
        summary: Turn Squid proxy service on and off
        description: Turn the gateway Squid proxy server on and off.
        servers:
            -
                url: 'http://{gatewayIp}:port'
        post:
            tags:
                - Standalone-gateway
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    Success:
                                        type: string
                            examples:
                                example-on:
                                    value:
                                        Success: Squid Proxy Successfully Turned ON
                                example-off:
                                    value:
                                        Success: Squid Proxy Successfully Turned OFF
                    description: OK
        parameters:
            -
                name: action
                description: Supported actions
                schema:
                    enum:
                        - 'ON'
                        - 'OFF'
                    type: string
                in: path
                required: true
    /api/v2/apiTokenGen:
        summary: Generate gateway access token
        description: >-
            Generates an access token on the gateway.


            Curl command : 'curl --location --request POST '[https://192.168.0.123:5480/api/v2/apiTokenGen]' \
            --form 'username="admin"' \ --form 'password="Pass@1234'


            An access token is needed to:


            - Register the gateway.

            - Use all gateway-related activities.

            - Provides a secured connectivity with OpsRamp cloud
        post:
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                username:
                                    type: string
                                password:
                                    type: string
                        examples:
                            example-1:
                                value:
                                    username: user
                                    password: passx
            tags:
                - Standalone-gateway
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    token:
                                        type: string
                                    expires_in:
                                        type: string
                            examples:
                                example-1:
                                    value:
                                        token: 4879423b58e637d140b77af3aeb09b53f1a4ed60
                                        expires_in: '3599.965947'
                    description: OK
            summary: getAuthenticationToken
    /api/v2/networksettings:
        summary: Specifies gateway network settings
        description: Specifies the network settings on the gateway.
        post:
            requestBody:
                content:
                    application/json:
                        schema:
                            required:
                                - hostname
                                - domainname
                                - interface
                                - static_IP
                                - ipaddr
                                - subnet
                                - gateway
                                - dnsArray
                            type: object
                            properties:
                                hostname:
                                    description: Host name for the gateway.
                                    type: string
                                domainname:
                                    description: Domain name for the gateway.
                                    type: string
                                interface:
                                    description: Interface for the gateway.
                                    type: string
                                static_IP:
                                    description: >-
                                        If true, static IP is used instead of the (default) DHCP IP address.

                                        If false, IP address, subnet, gatewayIP, and dnsArray parameters are
                                        not required.
                                    type: string
                                ipaddr:
                                    description: >-
                                        Static IP (instead of DHCP).

                                        Note: If static_IP is false, IP address, subnet, gatewayIP, and
                                        dnsArray parameters are not required.
                                    type: string
                                subnet:
                                    description: >-
                                        Subnet for the gateway.

                                        Note: If static_IP is false, IP address, subnet, gatewayIP, and
                                        dnsArray parameters are not required.
                                    type: string
                                gateway:
                                    description: "\tDefault gateway IP address.\nNote: If static_IP is false, IP address, subnet, gatewayIP, and dnsArray parameters are not required."
                                    type: string
                                dnsArray:
                                    description: >-
                                        DNS entries for the gateway.

                                        Note: If static_IP is false, IP address, subnet, gatewayIP, and
                                        dnsArray parameters are not required.
                                    type: string
                        examples:
                            example-1:
                                value:
                                    hostname: <hostname>
                                    domainname: <domainname>
                                    interface: <interface>
                                    static_IP: <True/False>
                                    ipaddr: <IP Address>
                                    subnet: <subnet>
                                    gateway: <Default Gateway>
                                    dnsArray: '<xxx,xxx>'
            tags:
                - Standalone-gateway
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    Success:
                                        type: string
                            examples:
                                example-1:
                                    value:
                                        Success: Successfully updated network configuration.
                    description: OK
    /api/v2/nginx:
        summary: Gets gateway NGINX status and restart service
        description: Gets the NGINX service status and restarts the NGINX service on the gateway.
        post:
            requestBody:
                content:
                    application/json:
                        schema:
                            required:
                                - action
                            type: object
                            properties:
                                action:
                                    description: 'Action item: restart or status'
                                    enum:
                                        - restart
                                        - status
                                    type: string
                        examples:
                            example-1:
                                value:
                                    action: status
            tags:
                - Standalone-gateway
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    Success:
                                        type: string
                            examples:
                                example-1:
                                    value:
                                        Success: Service NGINX active (Running)
                    description: OK
    /api/v2/ntpmanualconfig:
        summary: Manually set gateway NTP date and time
        description: Manually sets the NTP date and time on the gateway.
        post:
            requestBody:
                content:
                    application/json:
                        schema:
                            required:
                                - date
                                - hour
                                - min
                                - sec
                            type: object
                            properties:
                                date:
                                    description: Date (MM-DD-YYYY)
                                    type: string
                                hour:
                                    description: Hours (0-23)
                                    type: string
                                min:
                                    description: Minutes (0-59)
                                    type: string
                                sec:
                                    description: Seconds (0-59)
                                    type: string
                        examples:
                            example-1:
                                value:
                                    date: 06-21-2020
                                    hour: '8'
                                    min: '15'
                                    sec: '00'
            tags:
                - Standalone-gateway
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    Success:
                                        type: string
                            examples:
                                example-1:
                                    value:
                                        Success: Successfully updated time and date
                    description: OK
    /api/v2/ntpservice:
        summary: Start and stop gateway NTP service
        description: Starts and stops the gateway NTP service.
        post:
            requestBody:
                content:
                    application/json:
                        schema:
                            required:
                                - service
                            type: object
                            properties:
                                service:
                                    description: Use the ON and OFF switch to start or stop the NTP service.
                                    enum:
                                        - 'ON'
                                        - 'OFF'
                                    type: string
                        examples:
                            example-1:
                                value:
                                    service: 'ON'
            tags:
                - Standalone-gateway
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    Success:
                                        type: string
                            examples:
                                example-1:
                                    value:
